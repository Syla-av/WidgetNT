<head>

<title>Widget Espacial Notion</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: transparent;
    color: #f0f0f0;
    display: flex;
    justify-content: center;

  }

  .widget {
    width: 280px;
    padding: 20px;
    border-radius: 14px;
    background: rgba(20, 20, 35, 0.85);

    border: 1px solid rgba(120, 120, 255, 0.3);

  }

  .title {
    font-size: 20px;

  }

  .racha-container {

    font-weight: bold;

  }

  .ultima-activacion {
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 8px;
    border: 1px solid #6366F1;
    background: rgba(60, 60, 90, 0.6);

    margin-bottom: 12px;

    text-shadow: 0 0 4px rgba(150,160,255,0.5);
  }

  .stat {
    margin-bottom: 8px;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
  }

  .button {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
    border: none;
    border-radius: 8px;
    background: #6366F1;
    color: white;
    font-size: 15px;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(99, 102, 241, 0.4);
    transition: 0.2s;
  }

  .button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 15px rgba(140, 142, 255, 0.5);
  }
</style>
</head>

<body>
  <div class="widget">
    <div class="title">ðŸŒŒ Racha CÃ³smica</div>

    <div class="racha-container" id="rachaDisplay">
      0 ðŸ”¥
    </div>

    <div class="ultima-activacion" id="ultima">
      Ãšltima: â€”
    </div>

    <div class="stat"><span>DÃ­as inactivos:</span> <span id="inactivos">0</span></div>

    <button class="button" id="activarBtn">Activar dÃ­a âœ¨</button>
  </div>

<script>
const ENDPOINT = "https://sparkling-faloodeh-c1dd3a.netlify.app/.netlify/functions/guardarDia";

// Cargar estado local
let racha = parseInt(localStorage.getItem("racha")) || 0;
let ultimaFecha = localStorage.getItem("ultimaFecha") || null;
let diasInactivos = parseInt(localStorage.getItem("diasInactivos")) || 0;

// Mostrar en pantalla
document.getElementById("rachaDisplay").innerText = `${racha} ðŸ”¥`;
document.getElementById("ultima").innerText = ultimaFecha ? `Ãšltima: ${ultimaFecha}` : "Ãšltima: â€”";
document.getElementById("inactivos").innerText = diasInactivos;

// Calcular dÃ­as no activados desde la Ãºltima activaciÃ³n
function calcularDiasInactivos() {
  if (!ultimaFecha) return;

  let hoy = new Date();
  let ultima = new Date(ultimaFecha);

  let diff = Math.floor((hoy - ultima) / (1000 * 60 * 60 * 24));

  if (diff > 1) {
    let faltantes = diff - 1;
    diasInactivos += faltantes;

    // Guardar dÃ­as inactivos en Notion
    for (let i = 1; i <= faltantes; i++) {
      let fechaInactiva = new Date(ultima);
      fechaInactiva.setDate(ultima.getDate() + i);

      enviarNotion(fechaInactiva.toISOString().slice(0,10), false);
    }
  }

  localStorage.setItem("diasInactivos", diasInactivos);
  document.getElementById("inactivos").innerText = diasInactivos;
}

// Registrar activaciÃ³n
document.getElementById("activarBtn").onclick = () => {
  let hoy = new Date().toISOString().slice(0,10);

  racha++;
  ultimaFecha = hoy;

  localStorage.setItem("racha", racha);
  localStorage.setItem("ultimaFecha", ultimaFecha);

  document.getElementById("rachaDisplay").innerText = `${racha} ðŸ”¥`;
  document.getElementById("ultima").innerText = `Ãšltima: ${ultimaFecha}`;

  enviarNotion(hoy, true);
};

// Enviar datos al backend
async function enviarNotion(fecha, activado) {
  try {
    await fetch(ENDPOINT, {
      method: "POST",
      body: JSON.stringify({ fecha, activado })
    });
  } catch (error) {
    console.error("Error enviando a Notion:", error);
  }
}

// Ejecutar al cargar
calcularDiasInactivos();
</script>

</body>
